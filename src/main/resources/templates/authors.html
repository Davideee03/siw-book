<!DOCTYPE html>
<html>

<head>
	<title>Authors</title>
	<link rel="stylesheet" href="/css/style.css?v=1">
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<h1 class="center-title">Our authors</h1>
	<div id="flex-container">
		<a class="flex-item" th:each="author : ${authors}" th:href="@{/author/{id}(id=${author.id})}">
			<div class="photo-container">
				<img th:if="${author.authorPhoto != null}" th:src="@{'/authorPhoto/' + ${author.authorPhoto.id}}"
					alt="Foto di [[${author.firstName}]]">
			</div>
			<h3 th:text="${author.firstName + ' ' + author.lastName}">Author Name</h3>
		</a>
	</div>

	<div th:replace="fragments/footer :: footer"></div>


</body>

</html>
