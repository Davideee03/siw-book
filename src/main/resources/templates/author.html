<!DOCTYPE html>
<html>

<head>
	<title th:text="${author.firstName} + ' ' + ${author.lastName}"></title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<nav>
		<div class="nav-links">
			<a href="/">Home</a>
		</div>
	</nav>

	<header>
		<h1 class="center-title" th:text="${author.firstName} + ' ' + ${author.lastName}"></h1>
	</header>


	<div class="homepage">
		<div class="books-container">
			<section class="books">
				<h1>Immagine</h1>
			</section>
		</div>

		<section id="side">
			<div class="side-info">
				<h1>The author's identity card</h1>
				<p
					th:text="${author.birthDate} + ' - ' + (${author.deathDate} != null ? ${author.deathDate} : 'alive')">
				</p>
				<p th:text="${author.nationality}"></p>
			</div>
		</section>
	</div>

	<div class="books-container">
		<section class="books">
			<h1 class="center-title">More from the author</h1>
			<div id="flex-container">
				<a class="flex-item" th:href="@{/book/{id}(id=${book.id})}" th:each="book : ${author.books}">
					<h3 th:text="${book.title}"></h3>
				</a>
			</div>
		</section>
	</div>
	
	<footer>

	</footer>
</body>

</html>
