<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${author.firstName} + ' ' + ${author.lastName}"></title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
        </div>
    </nav>

    <!-- Header -->
    <header class="text-center mb-4">
        <h1 th:text="${author.firstName} + ' ' + ${author.lastName}"></h1>
    </header>

    <!-- Main content -->
    <div class="container">
        <div class="row mb-5">

            <!-- Books section -->
            <div class="col-md-8">
                <section>
                    <h2>Immagine</h2>
                    <!-- Qui puoi eventualmente mettere un'immagine -->
                </section>
            </div>

            <!-- Author info -->
            <div class="col-md-4">
                <section class="card p-3 shadow-sm">
                    <h2>The author's identity card</h2>
                    <p th:text="${author.birthDate} + ' - ' + (${author.deathDate} != null ? ${author.deathDate} : 'alive')"></p>
                    <p th:text="${author.nationality}"></p>
                </section>
            </div>
        </div>

        <!-- More books section -->
        <section>
            <h2 class="text-center mb-4">More from the author</h2>
            <div class="row g-3" th:each="book : ${author.books}">
                <div class="col-md-3">
                    <a class="text-decoration-none text-dark" th:href="@{/book/{id}(id=${book.id})}">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${book.title}"></h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="mt-5 p-4 bg-light text-center">
        <p>&copy; 2025 - Autore</p>
    </footer>

    <!-- Bootstrap JS Bundle (opzionale, solo se ti serve JS di Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
