<!DOCTYPE html>
<html>

<head>
	<title>Login</title>

	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="form-container">
		<form th:action="@{/login}" method="POST" class="book-form">
			<h1 class="center-title">Login</h1>

			<div th:if="${param.error != null}" class="error-message">
				Wrong Username or Password
			</div>

			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" placeholder="Enter username" required class="input-field" />
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="Enter password" required class="input-field" />
			</div>

			<div class="form-group">
				<button type="submit" class="submit-button">Login</button>
				<a class="submit-button" th:href="@{/register}">Sign Up</a>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
