<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
	<meta charset="UTF-8">
	<title>Edit Password</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="form-container">
		<form th:action="@{/profile/modifyPassword}" method="post" class="book-form">
			<h1 class="center-title">Edit Password</h1>

			<p class="error-message" th:if="${msgError}" th:text="${msgError}"></p>

			<div class="form-group">
				<label for="oldPsw">Actual Password</label>
				<input type="password" id="oldPsw" name="oldPsw" class="input-field" required />
			</div>

			<div class="form-group">
				<label for="newPsw">New Password</label>
				<input type="password" id="newPsw" name="newPsw" class="input-field" required />
			</div>

			<div class="form-group">
				<label for="confirmPsw">Confirm Password</label>
				<input type="password" id="confirmPsw" name="confirmPsw" class="input-field" required />
			</div>

			<div class="form-group">
				<button type="submit" class="submit-button">Save</button>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
