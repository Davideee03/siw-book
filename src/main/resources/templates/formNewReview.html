<!DOCTYPE html>
<html>

<head>
	<title>New Review</title>

	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="form-container">
		<form th:action="@{/newReview}" method="post">
			<h1 class="center-title">What do you think?</h1>

			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" id="title" name="title" placeholder="Enter title" required class="input-field" />
			</div>

			<div class="form-group">
				<label for="mark">Mark</label>
				<input type="number" id="mark" name="mark" placeholder="Enter mark" required class="input-field" />
			</div>

			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" id="description" name="description" placeholder="Enter description" required
					class="input-field" />
			</div>
			
			<input type="hidden" name="bookId" th:value="${book_id}"/>
			
			<button type="submit">Submit</button>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
