<!DOCTYPE html>
<html>

<head>
	<title>Form New Author</title>
</head>

<body>
	<form th:action="@{/author}" method="POST" th:object="${author}">
		<div>
			Name: <span><input required type="text" th:field="${author.firstName}"></input></span>
		</div>
		<div>
			Surname: <span><input required type="text" th:field="${author.lastName}"></input></span>
		</div>
		<div>
			Nationality: <span><input required type="text" th:field="${author.nationality}"></input></span>
		</div>
		<div>
			Birth Date: <span><input required type="date" th:field="${author.birthDate}"></input></span>
		</div>
		<div>
			Death Date: <span><input required type="date" th:field="${author.deathDate}"></input></span>
		</div>
		<div>
			<span><button type="submit">Submit</button></span>
		</div>
	</form>
</body>

</html>
