<!DOCTYPE html>
<html>

<head>
	<title>Add new book</title>
</head>

<body>
	<form th:action="@{/book}" method="POST" th:object="${book}" enctype="multipart/form-data">
		<div>Title: <span><input required type="text" th:field="${book.title}" /></span></div>
		<div>Year: <span><input required type="number" th:field="${book.year}" /> </span></div>
		<div>Plot: <span><input type="text" th:field="${book.plot}" /> </span></div>

		<div th:each="author:${authors}">
			<div>
				<input type="checkbox" name="selectedIds" th:value="${author.id}">
				<span th:text="${author.firstName} + ' ' + ${author.lastName}"></span>
			</div>

		</div>
		
		<label for="file">Seleziona immagine:</label>
		<input type="file" name="photo" accept="image/*" required />

		<div><span><button type="submit">Submit</button></span></div>
	</form>
</body>

</html>
