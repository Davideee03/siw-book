<!DOCTYPE html>
<html>

<head>
	<title>Form Modify Book</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
	<form th:action="@{/update/book/{id}(id=${id})}" method="post" th:object="${book}">

		<div>Title: <input required type="text" th:field="*{title}" /></div>
		<div>Year: <input required type="number" th:field="*{year}" /></div>
		<div th:each="author:${authors}">
			<div>
				<input type="checkbox" name="selectedIds" th:value="${author.id}">
				<span th:text="${author.firstName} + ' ' + ${author.lastName}"></span>
			</div>
		</div>

		<button type="submit">Submit</button>
	</form>
</body>

</html>
