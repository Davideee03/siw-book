<!DOCTYPE html>
<html>
<head>
    <title>Update Author</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <form th:action="@{/author-updated/{id}(id=${id})}" method="post" th:object="${author}">
        <div>
            Name: <input type="text" th:field="${author.firstName}" />
        </div>

        <div>
            Surname: <input type="text" th:field="${author.lastName}" />
        </div>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
