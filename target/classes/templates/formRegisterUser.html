<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<title>Sign Up!</title>

	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="form-container">
		<form th:action="@{/register}" method="POST" class="book-form">
			<h1 class="center-title">Sign Up</h1>

			<p class="error-message" th:if="${passwordError}" th:text="${passwordError}"></p>

			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" id="username" th:field="${credentials.username}" name="username" required class="input-field" />
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" required class="input-field" />
			</div>

			<div class="form-group">
				<label for="confirmPassword">Confirm Password</label>
				<input type="password" id="confirmPassword" name="confirmPassword" required class="input-field" />
			</div>

			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" th:field="${user.name}" name="name" required class="input-field" />
			</div>

			<div class="form-group">
				<label for="surname">Surname</label>
				<input type="text" id="surname" th:field="${user.surname}" name="surname" required class="input-field" />
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" th:field="${user.email}" name="email" required class="input-field" />
			</div>

			<div class="form-group">
				<button type="submit" class="submit-button">Sign Up</button>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
