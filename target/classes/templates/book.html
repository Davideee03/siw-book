<!DOCTYPE html>
<html>

<head>
	<title th:text="${book.title + ' (' + book.year + ')'}"></title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<nav>
		<div class="nav-items">
			<a href="/">Home</a>
			<a href="/">About</a>
			<a href="/">Contact</a>
		</div>
	</nav>

	<header>
		<h1 th:text="${book.title}">></h1>
		<p th:text="${book.year}"></p>
	</header>

	<section>
		<div th:if="${book.authors == null or #lists.isEmpty(book.authors)}">
			<p>Author: Unknown</p>
		</div>
		<div th:unless="${book.authors == null or #lists.isEmpty(book.authors)}">
			<div th:if="${#lists.size(book.authors)==1}">
				Author:
			</div>
			<div th:unless="${#lists.size(book.authors)==1}">
				Authors:
			</div>
			<div th:each="author : ${authors}">
				<span th:text="${author.firstName} + ' ' + ${author.lastName}"></span>
			</div>
		</div>
	</section>

	<footer>

	</footer>
</body>

</html>
