<!DOCTYPE html>
<html>
<head>
    <title>Delete Books</title>
</head>
<body>
    <form th:action="@{/books-deleted}" method="post">
        <div th:each="book : ${books}">
            <h1>
                <input type="checkbox" name="selectedIds" th:value="${book.id}">
                <span th:text="${book.title} + ' (' + ${book.year} + ')'"></span> 
            </h1>
        </div>
        <button type="submit">Delete Selected</button>
    </form>
</body>
</html>
