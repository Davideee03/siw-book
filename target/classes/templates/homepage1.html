<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head">

</head>

<body>

	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="container">
		<h1 class="text-center my-5">Benvenuto su Read&Rate!</h1>

		<!-- Autore a caso -->
		<section class="mb-5">
			<h2>Autore a caso</h2>
			<a th:href="@{/author/{id}(id=${randomAuthor.id})}" class="link-item">
				<p th:text="${randomAuthor.firstName + ' ' + randomAuthor.lastName}"></p>
			</a>
		</section>

		<!-- Top Rated Books -->
		<section class="mb-5">
			<h2>Top Rated Books</h2>
			<div class="row">
				<div class="col-md-4 mb-3" th:each="book : ${topBooks}">
					<div class="card h-100">
						<div class="card-body">
							<h5 class="card-title" th:text="${book.title}">Titolo Libro</h5>
							<p class="card-text" th:each="author : ${book.authors}"
								th:text="${author.firstName} + ' ' + ${author.lastName}">Autore</p>
							<a th:href="@{/book/{id}(id=${book.id})}" class="btn btn-primary">Dettagli</a>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Thriller Books -->
		<section class="mb-5">
			<h2>Thriller Books</h2>
			<div class="row">
				<div class="col-md-4 mb-3" th:each="book : ${thrillerBooks}">
					<div class="card h-100">
						<div class="card-body">
							<h5 class="card-title" th:text="${book.title}">Titolo Libro</h5>
							<p class="card-text" th:each="author : ${book.authors}"
								th:text="${author.firstName} + ' ' + ${author.lastName}">Autore</p>
							<a th:href="@{/book/{id}(id=${book.id})}" class="btn btn-primary">Dettagli</a>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Romance Books -->
		<section class="mb-5">
			<h2>Romance Books</h2>
			<div class="row">
				<div class="col-md-4 mb-3" th:each="book : ${romanceBooks}">
					<div class="card h-100">
						<div class="card-body">
							<h5 class="card-title" th:text="${book.title}">Titolo Libro</h5>
							<p class="card-text" th:each="author : ${book.authors}"
								th:text="${author.firstName} + ' ' + ${author.lastName}">Autore</p>
							<a th:href="@{/book/{id}(id=${book.id})}" class="btn btn-primary">Dettagli</a>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
