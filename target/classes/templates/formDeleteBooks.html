<!DOCTYPE html>
<html>

<head>
	<title>Delete Books</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>

	<div class="form-container">
		<form th:action="@{/books-deleted}" method="post" class="book-form">
			<div class="form-group">
				<label>Seleziona libri da eliminare:</label>
				<div th:each="book : ${books}" class="author-checkbox">
					<input type="checkbox" name="selectedIds" th:value="${book.id}" />
					<span th:text="${book.title} + ' (' + ${book.year} + ')'"></span>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="submit-button">Delete Selected</button>
			</div>
		</form>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
